
<h2>Cadastrar Categorias</h2>

<hr>
<form [formGroup]="myForm">

  <div class="row">

    <div class="col">

        <label for="invoice" class="form-label" >Categoria</label>
        <input type="text" class="form-control" placeholder="Nome da categoria" name="name" id="name" formControlName="name">

    </div>

  </div>

<div class="button_create">
  <button type="submit" class="btn btn-primary" (click)="save()">Cadastrar</button>
</div>

</form>
