<h2>Cadastrar produtos</h2>

<hr>
<form [formGroup]="productFormGroup">

  <div class="row">
    <div class="col">

        <label for="category" class="form-label" >Categorias</label>
        <app-select-categories (onChangeCategoriesValues)="changeCategory($event)"></app-select-categories>

    </div>

    <div class="col">

        <label for="category" class="form-label" >Setor responsável</label>
        <app-select-department (onChangeDepartmentValues)="changeDepartment($event)"></app-select-department>

    </div>

    <div class="col col-lg-2">

        <label for="invoice" class="form-label" >N da Nota</label>
        <input type="text" class="form-control" formControlName="invoice_number">

    </div>
    <div class="col-6">

        <label for="product" class="form-label" >Nome do Produto</label>
        <input type="text" class="form-control" formControlName="name">

    </div>
  </div>


  <div class="row">

    <div class="col">

        <label for="barcode" class="form-label">Código de barras</label>
        <input type="barcode" class="form-control" formControlName="barcode">

    </div>

    <div class="col">

        <label for="partNumber" class="form-label">Part Number</label>
        <input type="partNumber" class="form-control" formControlName="part_number">

    </div>

    <div class="col">

        <label for="model" class="form-label">Módelo</label>
        <input type="model" class="form-control" formControlName="model">

    </div>

    <div class="col">

        <label for="condition" class="form-label">Condição</label>
        <input type="condition" class="form-control" formControlName="condition">

    </div>

    <div class="col col-lg-2">

        <label for="quantity" class="form-label">Quantidade</label>
        <input type="quantity" class="form-control" formControlName="quantity">

    </div>

    <div class="col col-lg-2">

        <label for="minimalQuantity" class="form-label">Quantidade Minima</label>
        <input type="minimalQuantity" class="form-control" formControlName="minimum_quantity">

    </div>

  </div>

  <div class="row">

    <div class="col">

      <label for="value" class="form-label">Valor</label>
      <input type="value" class="form-control" formControlName="value">

    </div>

    <div class="col">

      <label for="responsible" class="form-label">Responsável</label>
      <input type="responsible" class="form-control" formControlName="responsible">

    </div>



    <div class="col">

      <label for="institute_code" class="form-label">Código do Instituto</label>
      <input type="institute_code" class="form-control" formControlName="institute_code">

    </div>

    <div class="col">

      <label for="location" class="form-label">Localização</label>
      <input type="location" class="form-control" formControlName="location">

    </div>

  </div>


<div class="button_create">
  <button type="submit" class="btn btn-primary" (click)="save()">Cadastrar</button>
</div>





</form>
