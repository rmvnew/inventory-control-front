<h2>Cadastrar produtos</h2>

<hr>
<form>

  <div class="mb-3">
    <label for="category" class="form-label" style="margin-top: 15px;">Categorias</label>

    <app-select-categories></app-select-categories>
  </div>

  <div class="mb-3">

    <label for="exampleInputEmail1" class="form-label">Nome do Produto</label>
    <input type="email" class="form-control" [(ngModel)]="request.name" [ngModelOptions]="{standalone: true}">

  </div>

  <div class="mb-3">

    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">

  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
